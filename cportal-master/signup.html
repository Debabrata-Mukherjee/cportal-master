<!-- signUp -->
<form id="signUp" action="connect.php" method="POST">
<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <div class="form-group">
      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Name" name="e.g. John Doe" required="true">
    </div>

    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Email Address" name="e.g. john@example.com" required="true">
    </div>

    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Your Password" name="password" required="true">
      <label for="cpassword"><b>Confirm</b></label>
      <input type="password" placeholder="Your Password" name="cpassword" required="true">
    </div>
    
    <div class="form-group">
        <label for="license"><b>License</b></label>
        <input type="text" placeholder="License No." name="license" required="true">
    </div>

    <div class="form-group">
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Address" name="address" required="true">
      <label for="pin"><b>Pin</b></label>
      <input type="text" placeholder="Pin Code" name="pin" required="true">
    </div>

    <div class="form-group">
      <label for="mobile no"><b>Mobile no: </b></label>
      <input type="mobile_no" placeholder="Mobile No" name="mobile_no" required="true">
    </div>

    <p>By creating an account you agree to our <a style="color:dodgerblue" href="./privacy.txt">Terms & Privacy</a>.</p>
	  </br>
  
    <button type="submit" name="submit">Sign Up</button>
    </form>
